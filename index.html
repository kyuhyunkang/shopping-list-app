<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ì‡¼í•‘ ë¦¬ìŠ¤íŠ¸</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #itemInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #itemInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addButton {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        #addButton:hover {
            background: #5568d3;
        }

        #addButton:active {
            transform: scale(0.98);
        }

        .shopping-list {
            list-style: none;
        }

        .shopping-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .shopping-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .shopping-item.checked {
            background: #e8f5e9;
        }

        .shopping-item.checked .item-text {
            text-decoration: line-through;
            color: #999;
        }

        .checkbox-container {
            position: relative;
            margin-right: 15px;
        }

        .checkbox-container input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .item-text {
            flex: 1;
            font-size: 16px;
            color: #333;
            word-break: break-word;
        }

        .delete-button {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .delete-button:hover {
            background: #cc0000;
        }

        .delete-button:active {
            transform: scale(0.95);
        }

        .empty-message {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-size: 16px;
        }

        .stats {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ›’ ì‡¼í•‘ ë¦¬ìŠ¤íŠ¸</h1>

        <div class="input-container">
            <input
                type="text"
                id="itemInput"
                placeholder="êµ¬ë§¤í•  ë¬¼ê±´ì„ ì…ë ¥í•˜ì„¸ìš”..."
                autocomplete="off"
            >
            <button id="addButton">ì¶”ê°€</button>
        </div>

        <ul id="shoppingList" class="shopping-list"></ul>

        <div class="stats">
            <span id="statsText">ì•„ì´í…œì´ ì—†ìŠµë‹ˆë‹¤</span>
        </div>
    </div>

    <script>
        const itemInput = document.getElementById('itemInput');
        const addButton = document.getElementById('addButton');
        const shoppingList = document.getElementById('shoppingList');
        const statsText = document.getElementById('statsText');

        let items = [];

        function loadFromLocalStorage() {
            const saved = localStorage.getItem('shoppingList');
            if (saved) {
                items = JSON.parse(saved);
                renderList();
            }
        }

        function saveToLocalStorage() {
            localStorage.setItem('shoppingList', JSON.stringify(items));
        }

        function addItem() {
            const text = itemInput.value.trim();

            if (text === '') {
                alert('ì•„ì´í…œì„ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }

            const item = {
                id: Date.now(),
                text: text,
                checked: false
            };

            items.push(item);
            itemInput.value = '';
            itemInput.focus();

            saveToLocalStorage();
            renderList();
        }

        function deleteItem(id) {
            items = items.filter(item => item.id !== id);
            saveToLocalStorage();
            renderList();
        }

        function toggleCheck(id) {
            const item = items.find(item => item.id === id);
            if (item) {
                item.checked = !item.checked;
                saveToLocalStorage();
                renderList();
            }
        }

        function updateStats() {
            const total = items.length;
            const checked = items.filter(item => item.checked).length;
            const unchecked = total - checked;

            if (total === 0) {
                statsText.textContent = 'ì•„ì´í…œì´ ì—†ìŠµë‹ˆë‹¤';
            } else {
                statsText.textContent = `ì „ì²´ ${total}ê°œ | ì™„ë£Œ ${checked}ê°œ | ë‚¨ì€ ì•„ì´í…œ ${unchecked}ê°œ`;
            }
        }

        function renderList() {
            if (items.length === 0) {
                shoppingList.innerHTML = '<div class="empty-message">ì‡¼í•‘ ë¦¬ìŠ¤íŠ¸ê°€ ë¹„ì–´ìˆìŠµë‹ˆë‹¤.<br>ìœ„ì—ì„œ ì•„ì´í…œì„ ì¶”ê°€í•´ë³´ì„¸ìš”!</div>';
                updateStats();
                return;
            }

            shoppingList.innerHTML = items.map(item => `
                <li class="shopping-item ${item.checked ? 'checked' : ''}" data-id="${item.id}">
                    <div class="checkbox-container">
                        <input
                            type="checkbox"
                            ${item.checked ? 'checked' : ''}
                            onchange="toggleCheck(${item.id})"
                        >
                    </div>
                    <span class="item-text">${escapeHtml(item.text)}</span>
                    <button class="delete-button" onclick="deleteItem(${item.id})">ì‚­ì œ</button>
                </li>
            `).join('');

            updateStats();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        addButton.addEventListener('click', addItem);

        itemInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addItem();
            }
        });

        loadFromLocalStorage();
    </script>
</body>
</html>
