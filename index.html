    <script>

        const SUPABASE_URL = 'https://xhtsnezyzscfggrtaztr.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhodHNuZXp5enNjZmdncnRhenRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY3MzEyMDksImV4cCI6MjA4MjMwNzIwOX0.smtny3tZ3mGZea0yDrbP9xY2_3Uodhw0eaSPF31ITgc';

        // Supabase ë¼ì´ë¸ŒëŸ¬ë¦¬ ë¡œë“œ ëŒ€ê¸° ë° í´ë¼ì´ì–¸íŠ¸ ìƒì„±
        let supabaseClient;

        // DOMContentLoaded ì´ë²¤íŠ¸ì—ì„œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', async function() {
            // Supabase ë¼ì´ë¸ŒëŸ¬ë¦¬ê°€ ë¡œë“œë  ë•Œê¹Œì§€ ëŒ€ê¸°
            if (typeof supabase === 'undefined') {

            supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

        const itemInput = document.getElementById('itemInput');

        let items = [];

        // Supabaseì—ì„œ ë°ì´í„° ë¡œë“œ
        async function loadFromSupabase() {
            try {
                const { data, error } = await supabaseClient

                    alert('ë°ì´í„° ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                    return;
                }

                console.error('ì˜ˆì™¸ ë°œìƒ:', err);
                alert('ë°ì´í„° ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // ì•„ì´í…œ ì¶”ê°€
        async function addItem() {
            const text = itemInput.value.trim();

                alert('ì•„ì´í…œì„ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }

            try {
                const { data, error } = await supabaseClient
                    .from('shopping_items')

                    alert('ì•„ì´í…œ ì¶”ê°€ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                    return;

        async function deleteItem(id) {

                    alert('ì•„ì´í…œ ì‚­ì œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');

            }
        }

        // ì²´í¬ ìƒíƒœ í† ê¸€
        async function toggleCheck(id) {
            const item = items.find(item => item.id === id);
            if (!item) return;

            try {
                const { error } = await supabaseClient
                    .from('shopping_items')
                    .update({ checked: !item.checked })

                    alert('ìƒíƒœ ì—…ë°ì´íŠ¸ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');

            }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            const total = items.length;
            const checked = items.filter(item => item.checked).length;
            const unchecked = total - checked;

            if (total === 0) {
                statsText.textContent = 'ì•„ì´í…œì´ ì—†ìŠµë‹ˆë‹¤';
            } else {
                statsText.textContent = `ì „ì²´ ${total}ê°œ | ì™„ë£Œ ${checked}ê°œ | ë‚¨ì€ ì•„ì´í…œ ${unchecked}ê°œ`;
            }

        function renderList() {

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
